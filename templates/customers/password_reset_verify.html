{% extends "frontend/universal_password.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'frontend/login.css' %}">
{% endblock %}

{% block form_content %}
    <div class="login-form">
        <h2 class="login-heading">Verify Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="
                display: flex !important;
                align-items: center !important;
                margin-bottom: 20px !important;
                position: relative !important;
            ">
                <label for="code" style="
                    width: 30% !important;
                    font-weight: 500 !important;
                    color: #333 !important;
                    margin-right: 10px !important;
                    text-align: right !important;
                ">Enter the code sent to your email:</label>
                <input type="text" name="code" id="code" required style="
                    width: 70% !important;
                    padding: 10px !important;
                    border: 1px solid #ccc !important;
                    border-radius: 4px !important;
                    outline: none !important;
                    transition: border-color 0.3s ease !important;
                " onfocus="this.style.borderColor='#e70000'" />
            </div>
            <button type="submit" class="login-button" style="
                width: 100% !important;
                padding: 12px !important;
                background-color: #e70000 !important;
                color: #fff !important;
                border: none !important;
                border-radius: 4px !important;
                font-size: 16px !important;
                font-weight: 600 !important;
                cursor: pointer !important;
                transition: background-color 0.3s ease !important;
                margin-top: 10px !important;
            " onmouseover="this.style.backgroundColor='#cc0000'" onmouseout="this.style.backgroundColor='#e70000'">Verify Code</button>
        </form>
    </div>
{% endblock %}
