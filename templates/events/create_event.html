<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
</head>
<body>
    <h2>Create Event</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Render all fields from the event form -->
        {{ event_form.as_p }}

        <h3>Ticket Categories</h3>
        <!-- Management form for handling the formset -->
        {{ formset.management_form }}
        <!-- Render each form in the formset -->
        {% for form in formset.forms %}
            {{ form.as_p }}
            <!-- Provide an option to delete a category if it already exists -->
            {% if form.instance.pk %}
                <input type="checkbox" name="{{ form.prefix }}-DELETE"> Delete this category
            {% endif %}
        {% endfor %}
        
        <!-- Submit button -->
        <button type="submit">Create Event</button>
    </form>
</body>
</html>
