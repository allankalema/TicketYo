<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Create Event</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Event Fields -->
        {{ event_form.as_p }}
    
        <h3>Ticket Categories</h3>
        {{ formset.management_form }}
        
        <div id="formset-container">
            {% for form in formset.forms %}
                <div class="ticket-category">
                    {{ form.as_p }}
                    {% if form.instance.pk %}
                        <div class="form-group">
                            <input type="checkbox" name="{{ form.prefix }}-DELETE" class="form-check"> Delete this category
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    
        <button type="button" id="add-category" class="btn btn-secondary">Add Another Category</button>
    
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
    

    <script>
    $(document).ready(function() {
    var formsetContainer = $('#formset-container');
    var totalForms = $('#id_form-TOTAL_FORMS');
    var formCount = parseInt(totalForms.val());

    $('#add-category').click(function() {
        var newForm = formsetContainer.children('.ticket-category:first').clone(true);

        // Clear values in the cloned form
        newForm.find(':input').each(function() {
            var name = $(this).attr('name').replace('-0-', '-' + formCount + '-');
            var id = 'id_' + name;
            $(this).attr({'name': name, 'id': id}).val('');
        });

        // Update the labels' 'for' attributes
        newForm.find('label').each(function() {
            var newFor = $(this).attr('for').replace('-0-', '-' + formCount + '-');
            $(this).attr('for', newFor);
        });

        formCount++;
        totalForms.val(formCount);

        formsetContainer.append(newForm);
    });
});

    </script>
</body>
</html>
