{% extends 'frontend/base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="w-100" style="max-width: 600px;">
        <div>
        <!-- Cart Title -->
         
        <h2 class="text-danger mb-4" style="font-family: 'Roboto', sans-serif; font-size: 1.8rem; font-weight: 500;">
            Your Cart
        </h2>

        <!-- Cart Items -->
        {% if cart_items %}
        <ul class="list-group">
            {% for cart_item in cart_items %}
            <li class="list-group-item d-flex justify-content-between align-items-center" style="border-radius: 10px; background-color: #f8f9fa; border: 1px solid #ddd; margin-bottom: 10px;">
                <!-- Clickable title to go to event details -->
                <a href="{% url 'event_detail' event_id=cart_item.event.id %}" class="text-decoration-none" style="color: inherit; font-family: 'Roboto', sans-serif; font-size: 1.2rem; font-weight: 500;">
                    {{ cart_item.event.title }}
                </a>
                <!-- Remove from cart button -->
                <a href="{% url 'remove_from_cart' cart_item.id %}" class="btn btn-link text-danger" aria-label="Remove from cart">
                    <i class="bi bi-trash-fill fs-4"></i>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-center" style="font-family: 'Roboto', sans-serif; font-size: 1.2rem;">Your cart is empty.</p>
        {% endif %}
    </div>
    </div>
</div>
{% endblock %}
