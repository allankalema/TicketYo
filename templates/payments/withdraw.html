<!-- templates/payments/withdraw.html -->
<form method="POST" action="{% url 'make_withdrawal' %}">
    {% csrf_token %}
    <label for="msisdn">Phone Number (MSISDN):</label>
    <input type="text" name="msisdn" required>

    <label for="amount">Amount:</label>
    <input type="number" name="amount" required>

    <label for="narration">Narration:</label>
    <input type="text" name="narration" value="Withdraw from account">

    <button type="submit">Withdraw</button>
</form>
