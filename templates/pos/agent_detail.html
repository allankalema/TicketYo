{% extends 'frontend/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ agent.first_name }} {{ agent.last_name }} - {{ agent.username }}</h2>
    
    <h3>Assigned Events:</h3>
    <ul class="list-group">
        {% for event in agent.assigned_events.all %}
        <li class="list-group-item">{{ event.title }}</li>
        {% empty %}
        <li class="list-group-item">No events assigned</li>
        {% endfor %}
    </ul>

    <a href="#" class="btn btn-primary mt-3">Edit</a>
    <!-- Replace '#' with the actual URL when you implement the edit functionality -->
</div>
{% endblock %}
