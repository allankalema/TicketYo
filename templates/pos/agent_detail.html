{% extends 'frontend/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4>POS Agent Details</h4>
            <p><strong>First Name:</strong> {{ agent.first_name }}</p>
            <p><strong>Last Name:</strong> {{ agent.last_name }}</p>
            <p><strong>Status:</strong> {% if agent.is_active %}Active{% else %}Inactive{% endif %}</p>

            <!-- Button to add to My Agents -->
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary btn-custom">Add to My Agents</button>
            </form>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .btn-custom {
        background-color: transparent;
        border: 2px solid #e70000;
        color: #e70000;
    }

    .btn-custom:hover {
        background-color: #e70000;
        color: white;
    }
</style>

{% endblock %}
