<!-- pos/assignment_success.html -->
{% extends 'frontend/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-success">
        <h4>Success!</h4>
        <p>You have successfully added {{ agent.first_name }} to your agents with the following events:</p>
        <ul>
            {% for event in events %}
                <li>{{ event }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
