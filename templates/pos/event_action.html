{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Event Actions for {{ assignment.event.title }}</h1>

    <!-- Action Buttons -->
    <div class="text-center mb-4">
        <span id="generate-tickets" class="action-span" 
              style="cursor: pointer; {% if not can_generate_tickets %}display:none;{% endif %}">
            Generate Tickets
        </span>
        <span id="verify-tickets" class="action-span" 
              style="cursor: pointer; {% if not can_verify_tickets %}display:none;{% endif %}">
            Verify Tickets
        </span>
    </div>

    <!-- Action Content -->
    <div id="action-content" class="mt-4">
        <div id="generate-content" class="action-section" style="display: none;">
            <h3>Generate Tickets</h3>
            <p>This section is for generating tickets.</p>
            <!-- Future implementation for ticket generation -->
        </div>
        
        <div id="verify-content" class="action-section" style="display: none;">
            <h3>Verify Tickets</h3>
            <p>This section is for verifying tickets.</p>
            <!-- Future implementation for ticket verification -->
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const generateSpan = document.getElementById('generate-tickets');
        const verifySpan = document.getElementById('verify-tickets');
        const generateContent = document.getElementById('generate-content');
        const verifyContent = document.getElementById('verify-content');

        // Show appropriate content based on clicked action
        generateSpan.addEventListener('click', function() {
            generateContent.style.display = 'block';
            verifyContent.style.display = 'none';
            setActiveSpan(generateSpan);
        });

        verifySpan.addEventListener('click', function() {
            verifyContent.style.display = 'block';
            generateContent.style.display = 'none';
            setActiveSpan(verifySpan);
        });

        // Automatically display the first available action
        if ({{ can_generate_tickets|yesno:"true,false" }}) {
            generateSpan.click(); // Show generate content by default
        } else if ({{ can_verify_tickets|yesno:"true,false" }}) {
            verifySpan.click(); // Show verify content by default
        }

        function setActiveSpan(activeSpan) {
            // Remove active class from all spans
            document.querySelectorAll('.action-span').forEach(span => {
                span.classList.remove('active');
            });
            // Add active class to the clicked span
            activeSpan.classList.add('active');
        }
    });
</script>

<style>
    .action-span {
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: box-shadow 0.3s, transform 0.3s;
        font-weight: bold;
        color: #007bff; /* Default text color */
        cursor: pointer;
    }

    .action-span:hover {
        text-decoration: underline; /* Add underline on hover for better visibility */
    }

    .action-span.active {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* Darker shadow */
        transform: translateY(-2px); /* Slight lift effect */
        color: #0056b3; /* Change text color when active */
    }
</style>

{% endblock %}
