<h1>Ticket for {{ ticket.event.title }}</h1>
<p><strong>Ticket Number:</strong> {{ ticket.ticket_number }}</p>
<p><strong>Category:</strong> {{ ticket.ticket_category.category_title }}</p>
<p><img src="{{ ticket.qr_code.url }}" alt="QR Code"></p>
<li><img src="{{ ticket.qr_code_url }}" alt="QR Code"></li>
<li><strong>Price:</strong> UGX {{ ticket.price }}</li>
