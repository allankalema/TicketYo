{% extends "frontend/base.html" %}

{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Ticket for {{ event.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Ensure background color is white */
            color: #333; /* Text color for better visibility */
        }
        #verify-ticket-form {
            margin-bottom: 20px;
        }
        #verification_result {
            background-color: #f9f9f9; /* Light grey background for result area */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        #qr-reader {
            width: 300px;
            height: 300px;
            margin-top: 20px;
        }
        #start-scanner {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Verify Ticket for {{ event.title }}</h1>
    <form method="post" id="verify-ticket-form">
        {% csrf_token %}
        <label for="ticket_number">Enter Ticket Number:</label>
        <input type="text" id="ticket_number" name="ticket_number">
        <button type="submit">Verify</button>
    </form>

    <button id="start-scanner">Start QR Code Scanner</button>
    <div id="qr-reader"></div>

    <div id="verification_result"></div>

    <!-- Include HTML5 QR Code Library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    
    <script>
        // Function to handle form submission
        function verifyTicket(ticketNumber) {
            fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `ticket_number=${encodeURIComponent(ticketNumber)}`
            }).then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('verification_result');
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <p>Ticket Verified Successfully!</p>
                        <p>Ticket Category: ${data.ticket_category}</p>
                        <p>Customer Username: ${data.customer_username}</p>
                        <p>Purchase Date: ${data.purchase_date}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p>${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('verification_result').innerHTML = '<p>An error occurred while verifying the ticket.</p>';
            });
        }

        // Handle form submission
        document.getElementById('verify-ticket-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const ticketNumber = document.getElementById('ticket_number').value;
            verifyTicket(ticketNumber);
        });

        // Initialize QR Code Scanner
        const html5QrCode = new Html5Qrcode("qr-reader");
        const startScannerButton = document.getElementById('start-scanner');

        startScannerButton.addEventListener('click', () => {
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText, decodedResult) => {
                    console.log(`QR Code detected: ${decodedText}`);
                    document.getElementById('ticket_number').value = decodedText;
                    html5QrCode.stop().then(() => {
                        verifyTicket(decodedText); // Submit ticket number after scanning
                    }).catch(err => {
                        console.error(`Error stopping QR code scanner: ${err}`);
                    });
                },
                (errorMessage) => {
                    console.error(`QR Code scanning error: ${errorMessage}`);
                }
            ).catch(err => {
                console.error(`Error starting QR code scanner: ${err}`);
            });
        });
    </script>
</body>
</html>
{% endblock %}
