{% extends 'frontend/base.html' %}

{% load static %}

{% block content %}
<div class="container text-center">
    <div class="card fancy-card shadow-lg p-4 mt-5">

        <h2 class="card-title text-danger text-center">Ticket Inventory</h2>

        {% if inventory %}
        <ul>
            {% for ticket in inventory %}
            <li>
                <a href="{% url 'ticket_receipt' ticket.id %}">{{ ticket.event.title }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No tickets in inventory.</p>
        {% endif %}
    </div>

</div>

{% endblock %}
