<!DOCTYPE html>
<html>
<head>
    <title>Ticket Inventory</title>
</head>
<body>
    <h2>Ticket Inventory</h2>

    {% if inventory %}
        <ul>
            {% for ticket in inventory %}
                <li>
                    <a href="{% url 'ticket_receipt' ticket.id %}">{{ ticket.event.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tickets in inventory.</p>
    {% endif %}
</body>
</html>
