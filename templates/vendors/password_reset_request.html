{% extends "frontend/universal_password.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'frontend/login.css' %}">
{% endblock %}

{% block form_content %}
    <h2 style="font-size: 24px; margin-bottom: 20px;">Reset Your Password</h2>
    <form method="post" style="max-width: 400px; margin: 0 auto;">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            {{ form.email.label_tag }}<br>
            <input type="email" name="email" id="email" style="
                    width: 70% !important;
                    padding: 10px !important;
                    border: 1px solid #ccc !important;
                    border-radius: 4px !important;
                    outline: none !important;
                    transition: border-color 0.3s ease !important;
                " onfocus="this.style.borderColor='#e70000'" />
            {% if form.email.errors %}
                <div class="error-message" style="
                    color: #d60000;
                    font-size: 14px;
                    margin-top: 5px;
                ">{{ form.email.errors.0 }}</div>
            {% endif %}
        </div>
        <button type="submit" style="
            width: 100%;
            padding: 12px;
            background-color: #e70000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        " onmouseover="this.style.backgroundColor='#cc0000'" onmouseout="this.style.backgroundColor='#e70000'">Send Password Reset Code</button>
    </form>
{% endblock %}
