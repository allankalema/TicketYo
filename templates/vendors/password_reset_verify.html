{% extends "frontend/universal_password.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'frontend/login.css' %}">
{% endblock %}

{% block form_content %}
    <h2 style="font-size: 24px; margin-bottom: 20px;">Verify Your Password Reset Code</h2>
    <form method="post" style="max-width: 400px; margin: 0 auto;">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label for="code" style="
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #333;
            ">Enter the verification code sent to your email:</label>
            <input type="text" name="code" id="code" required style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                outline: none;
                font-size: 16px;
            ">
            {% if messages %}
                <div class="error-message" style="
                    color: #d60000;
                    font-size: 14px;
                    margin-top: 5px;
                ">{{ messages }}</div>
            {% endif %}
        </div>
        <button type="submit" style="
            width: 100%;
            padding: 12px;
            background-color: #e70000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        " onmouseover="this.style.backgroundColor='#cc0000'" onmouseout="this.style.backgroundColor='#e70000'">Verify Code</button>
    </form>
{% endblock %}
