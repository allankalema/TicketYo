{% extends 'frontend/base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid mt-4 mb-4">
    <div class="card p-4 shadow-sm ">
        <h1 class="text-danger">Verify Your Email</h1>
        <p class="text-secondary">Please enter the verification code sent to your email:</p>
        <form class="form-group" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" name="code" class="form-label">
            <button type="submit" class="btn btn-outline-danger mt-4">Verify</button>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
